{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Kaio {% endblock %}


{% block body %} 

<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">
                
                <h2>Malha Linehaul <button type="button" class="btn btn-success float-right"
                data-toggle="modal" data-target="#exemplo">Criar Nova Rota</button> </h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <th>Rota</th>
                        <th>Corte</th>
                        <th>Frequência</th>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Ações</th>
                    </tr>

                    <tr>
                        <td>AJU02A</td>
                        <td>10:00</td>
                        <td>Seg, Ter, Qua, Sex</td>
                        <td>Salvador</td>
                        <td>Aracaju</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Nova Versão</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Tem certeza?')" >Cancelar</a>
                        </td>
                    </tr>

                </table>

            </div>



            <div id="exemplo" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title">Nova Rota</h4>

                        </div>
                        <div class="modal-body">

                            <form action="" method="POST">


                                <div class="form-group">
                                    <label>Rota:</label>
                                    <input type="text" class="form-control" name="rota" required="1">

                                </div>

                                <div class="form-group">
                                    <label>Corte:</label>
                                    <input type="text" class="form-control" name="corte" required="1">

                                </div>

                                <div class="form-group">
                                    <label>Frequência:</label>
                                    <input type="text" class="form-control" name="freq" required="1">

                                </div>

                                <div class="form-group">
                                    <label>Origem:</label>
                                    <input type="text" class="form-control" name="origem" required="1">

                                </div>

                                <div class="form-group">
                                    <label>Destino:</label>
                                    <input type="text" class="form-control" name="destino" required="1">

                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Criar Nova Rota</button>

                                </div>
                            
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

                        </div>

                    </div>

                </div>

            </div>            
    
            
        </div>

    </div>

</div>

{% endblock %}
