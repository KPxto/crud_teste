{% extends 'base.html' %}

{% block title %} Flask CRUD {% endblock %}


{% block body %} 

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div class="jumbotron p-3">
    <div class="well text-center">

        <h1>Sala de Planejamento</h1>
    
    </div>

</div>

{% endblock %}
